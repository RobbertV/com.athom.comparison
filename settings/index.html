<!DOCTYPE html>
<html>
    <head>
        <!-- The '/homey.js' script must be included in your settings view to work -->
        <script type="text/javascript" src="/homey.js" data-origin="settings"></script>
        <style>
            fieldset legend,
            .hy-fieldset:not(.hy-nostyle) legend {
                font-size: 14px !important;
            }

            .hy-label {
                font-size: 13px !important;
                text-transform: capitalize !important;
            }

            .spacer {
                display: block;
                margin: 40px auto;
            }

            .red {
                color: red !important;
                margin-bottom: 10px;
                display: block;
            }
            .notification {
                font-weight: bold;
                line-height: 1.2em;
            }
            .loading {
                color: #172daa;
            }
            .error {
                color: #c74c4c;
            }
            .success {
                color: #2a7c01;
            }

            #variables_overview .row,
            #interval_variables_row {
                display: flex;
                justify-content: space-between;
                margin: 10px auto;
            }

            #interval_variables_row div {
                max-width: 70%;
            }

            #interval_variables_row button {
                max-height: 30px;
                align-self: flex-end;
            }

            .fixed {
                background-color: white;
                border-top: 1px solid #1d1d1d;
                position: fixed;
                bottom: 0;
                right: 0;
                left: 0;
            }
        </style>
    </head>

    <body>
        <div data-i18n="settings.intro"></div>
        <fieldset id="interval_settings">
            <div class="field row" id="interval_variables_row">
                <div>
                    <label for="set_variable" data-i18n="settings.set_variable"></label>
                    <input id="set_variable" type="text" value="" />
                </div>
                <button id="save" class="right" data-i18n="settings.add"></button>
            </div>
            <div class="row">
                <p id="inputError" class="notification error"></p>
            </div>
        </fieldset>

        <fieldset>
            <legend data-i18n="settings.variables"></legend>
            <div class="field">
                <div id="variables_overview"></div>
            </div>
        </fieldset>

        <div class="spacer">&nbsp;</div>

        <div class="row">
            <p id="error" class="notification error"></p>
            <p id="loading" class="notification loading"></p>
            <p id="success" class="notification success"></p>
            <button id="clear" class="left" data-i18n="settings.clear"></button>
        </div>

        <script src="./settings.js"></script>
    </body>
</html>
